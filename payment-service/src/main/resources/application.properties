server.port=8083
spring.data.mongodb.host=${BMC_MONGO_URL}
spring.data.mongodb.port=27017
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url = ${BMC_RDS_URL}
spring.datasource.username = ${BMC_RDS_USER}
spring.datasource.password = ${BMC_RDS_PSWD}
spring.jpa.show-sql=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://${BMC_HOST_IP}:8761/eureka/
eureka.client.instance.preferIpAddress = true
spring.application.name=PAYMENT-SERVICE